<!DOCTYPE html>
<html>
    <head>
        <title>prompt</title>
    </head>
    <body>
        <script>
            var jumlah = prompt("siapa namamu?");
            var umur = prompt("berapa umurmu?");
            var Sekolah = prompt("Dimana sekolahmu?");
            document.write("<h1>Saya " + jumlah + "berumur" + umur + "tahun, sekolah di" + Sekolah + "Surabaya</h1>");
        </script>
    </body>
</html>
