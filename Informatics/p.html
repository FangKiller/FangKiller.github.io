<!DOCTYPE html>

<html>
    <head>
        <title>
            Array
        </title>
    </head>
    <body style="background-color: rgb(255, 255, 255)">
        <script>
            satu = prompt("pertama");
            dua = prompt("pertama");
            tiga = prompt("pertama");
            empat = prompt("pertama");
            lima = prompt("pertama");
            numb = [satu, dua, tiga,empat,lima];

            document.write("<h1><b>nomer yang diinput adalah:</b></h1>" + "<br><br>" + numb +"<br><br><br>");
            document.write("<h1><b>urutan nomer:</b></h1>" + "<br><br>" + numb.sort(function(a,b){return a - b;})+"<br><br><br>");
            document.write("<h1><b>urutan nomer kalo dibalik:</b></h1>" + "<br><br>" + numb.reverse()+"<br>");
        </script>

    </body>
</html>
