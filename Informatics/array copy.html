<!DOCTYPE html>

<html>
    <head>
        <title>
            Array
        </title>
    </head>
    <body style="background-color: aqua; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <h1 style="color:rgb(255, 255, 255); font-family: 'Times New Roman', Times, serif">Telkomsel</h1>
        <script>
            var tanaman = ["RAM 4 GB","RAM 6 GB","RAM 8 GB","RAM 12 GB"];
            var adaMelon = tanaman.includes("RAM 6 GB");
            document.write("Apakah ada HP dengan RAM 6 GB?" + "<br>" + adaMelon + "<br><br>");
            var adaMelon3 = tanaman.includes("RAM 8 GB");
            document.write("Apakah ada HP dengan RAM 8 GB?" + "<br>" + adaMelon3 + "<br><br>");
            var adaMelon2 = tanaman.includes("RAM 10 GB");
            document.write("Apakah ada HP dengan RAM 10 GB?" + "<br>" + adaMelon2 + "<br><br>");
            var adaMelon4 = tanaman.includes("RAM 15 GB");
            document.write("Apakah ada HP dengan RAM 15 GB?" + "<br>" + adaMelon4 + "<br><br>");
        </script>

    </body>
</html>
